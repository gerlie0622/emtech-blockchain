<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Landing Page</title>
    <link rel="stylesheet" href="styles.css?v=1.1">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="buttons">
            <button id="viewRecordButton">View Record</button>
            <button id="createAccountButton">Create Account</button>
        </div>
        <div class="nav-buttons">
            <button onclick="goBack()">Back</button>
            <button onclick="goHome()">Home</button>
        </div>
    </div>

    <!-- Web3 and MetaMask Integration -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script>
        async function loadWeb3() {
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.enable(); // Request account access if needed
                } catch (error) {
                    console.error("User denied account access");
                }
            } else if (window.web3) {
                window.web3 = new Web3(window.web3.currentProvider);
            } else {
                console.log("Non-Ethereum browser detected. You should consider trying MetaMask!");
            }
        }

        function goBack() {
            window.history.back();
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        window.addEventListener('load', async () => {
            await loadWeb3();
        });

        document.getElementById('viewRecordButton').addEventListener('click', () => {
            window.location.href = 'departments.html';
        });

        document.getElementById('createAccountButton').addEventListener('click', () => {
            window.location.href = 'Adminhomepage.html';
        });
    </script>
</body>
</html>
